<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
</head>
<body>
<div id="login-form">
  <div id="login-title">LogIn</div>

  <div>
    <div class="login-id-label">아이디</div>
    <input type="text" name="username" id="username" class="login-input-box">

    <div class="login-id-label">비밀번호</div>
    <input type="password" name="password" id="password" class="login-input-box">

    <button id="login-id-submit" onclick="onLogin()">로그인</button>
    <button id="login-id-btn" onclick="location.href='/user/signup'">
      회원 가입하기
    </button>
  </div>
  <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
</div>
</body>
<script>
  const href = location.href;
  const queryString = href.substring(href.indexOf("?")+1)
  if (queryString === 'error') {
    const errorDiv = document.getElementById('login-failed');
    errorDiv.style.display = 'block';
  }

  function onLogin() {
    console.log("login start")
    $.ajax({
      type: "post",
      headers: {'Content-Type': 'application/json'},
      url: "http://localhost:8080/user/login",
      // contentType: "application/json",
      data: JSON.stringify({
        username: $('#username').val(),
        password: $('#password').val()
      }),
      dataType: "json",
      success: function (response,status,request) {
        //로컬스토리지에 데이터 추가


        const accessToken = request.getResponseHeader('Authorization')
        const refreshToken = request.getResponseHeader('Refresh-Token')


        if(accessToken&&refreshToken){
            $.cookie("access", accessToken);
            $.cookie("refresh", refreshToken);
            $.ajaxSetup({
              headers:{
                'Authorization': $.cookie('access', accessToken, { path: '/' }),
                'Refresh-Token': $.cookie('refresh', refreshToken, { path: '/' })
              }
            });
          // localStorage.setItem("Authorization", request.getResponseHeader('Authorization'))
          // localStorage.setItem("RefreshToken", request.getResponseHeader('RefreshToken'))
          console.log(request.getResponseHeader('Authorization'))
          console.log(request.getResponseHeader('Refresh-Token'))
          window.location.href = '/';
        }else{
          window.location.href = '/user/loginView?error';
          console.log("login error")
        }
      },error: function (request, status, error){
        console.log(request)
        console.log(status)
        console.log(error)
        window.location.href = '/user/loginView?error';
        console.log("login error")
      }
        // // const jwtToken = response.getResponseHeader("Authorization");
        // const jwtToken = response.data.message;
        // alert(jwtToken);
        //
        // if (jwtToken) {
        //   $.cookie("token", jwtToken);
        //   $.ajaxSetup({
        //     headers:{
        //       'Authorization': $.cookie('token', jwtToken, { path: '/' })
        //     }
        //   });
        //   window.location.href = '/';
        // } else {
        //   window.location.href = '/user/loginView?error';
        // }
      // }
    });

  }
</script>
</html>
